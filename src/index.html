<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Formulario con HTML5</title>
</head>

<body>
  <!--   Container  -->
  <div class="container">

    <!--   Card  -->
    <div class="card">

      <!--   Header Form  -->
      <div class="card-header bg-dark-subtle">
        <h3><b>Payment for example</b></h3>
      </div>
      <div class="container-md">

        <!--   Form  -->
        <form class="row g-3 needs-validation" id="form">

          <!--   Alert  -->
          <div class="alert alert-danger d-none" role="alert" id="alert">
            ¡Faltan campos por rellenar!
          </div>
          <!--   Credit Number Card  -->
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Card #</label>
            <input type="number" class="form-control " id="card" placeholder="XXXX-XXXX-XXXX-XXXX">
          </div>

          <!--   Security Number Card  -->
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">CVC #</label>
            <input type="number" class="form-control" id="cvc" placeholder="000">
          </div>

          <!--   Amount Cash  -->
          <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Amount $</label>
            <div class="input-group has-validation">
              <input type="number" class="form-control" id="amount" aria-describedby="inputGroupPrepend"
                placeholder="Amount">
            </div>
          </div>

          <!--   First Name  -->
          <div class="col-md-6">
            <label for="validationCustom03" class="form-label">First Name</label>
            <input type="text" class="form-control" id="name">
          </div>

          <!--   Second Name  -->
          <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastn">
          </div>

          <!--   City  -->
          <div class="col-md-6">
            <label for="validationCustom03" class="form-label">City</label>
            <input type="text" class="form-control" id="city">
          </div>

          <!--   State  -->
          <div class="col-md-3">
            <label for="validationCustom04" class="form-label">State</label>

            <!--   Pick a State  -->
            <select class="form-select" id="states">
              <option selected disabled value="">Pick a State</option>
              <option>Argentina</option>
              <option>Chile</option>
              <option>Venezuela</option>
            </select>
          </div>

          <!--   Postal Code  -->
          <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postal">
          </div>

          <!--   Payment Method   -->
          <div class="row">
            <div class="col-6">
              <p>We accept:</p>
            </div>

            <!--   Message   -->
            <div class="col-6">
              <p>Message</p>
            </div>
          </div>

          <div class="col-md-6 justify-content-md">
            <div class="d-flex px-2 custom-style" id="cards">

              <!--   Payment Method Options  -->
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
                  checked>
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                  value="option3">
                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                  value="option4">
                <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i></label>
              </div>

            </div>
          </div>



          <!--   Message Options  -->
          <div class="box-msg col-md-6 justify-content-end">
            <textarea class="form-control" id="textBox" rows="4"></textarea>
            <p class="text-box-2">¡Add any notes here!</p>
          </div>
      </div>

      <!-- Funcionals Buttons -->
      <div class="card-footer text-body-secondary container-md bg-dark-subtle">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-secondary" type="reset">Cancel</button>
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </div>

      </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
      </script>
</body>

</html>
